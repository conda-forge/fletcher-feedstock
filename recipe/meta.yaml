{% set name = "fletcher" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 611111e657861331dec1cf2a456a4a00afc58af92c79da8863449b20f6d58eac

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - numba >=0.49
    - pandas >=1.0
    - pyarrow >=0.17

test:
  imports:
    - fletcher
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/xhochy/fletcher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pandas ExtensionDType/Array backed by Apache Arrow
  doc_url: https://fletcher.readthedocs.io/

extra:
  recipe-maintainers:
    - xhochy
    - fjetter
